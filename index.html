<!DOCTYPE html>
<html>
<head>
  <title>Number Guesser Doubles</title>
   <link rel="stylesheet" type="text/css" href="main.css">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Number<span>Guesser</span></h1>
    <h2 class="sub-header">ULTIMATE CHALLENGER EDITION</h2>
  </header>
  <section class="game-setup">
    <article class="set-range">
      <h2 class="input-header">Set Range</h2>
      <article class="inputs">
        <h3 class="input-subheader">Min Range</h3>
        <input class="min-range" type="number"></input>
        <h3 class="input-subheader">Max Range</h3>
        <input class="max-range" type="number"></input>
      </article>
      <button class="update-button">UPDATE</button>
    </article>
    <article class="challengers">
      <p class="display-range">The Current Range is <span class="min-range-display">1</span> to <span class="max-range-display">100</span></p>
      <h2 class="input-header">Challenger 1</h2>
      <article class="inputs">
        <h3 class="input-subheader">Name</h3>
        <input class="player-one-name" type="number, text" style="text-transform: uppercase"></input>
        <h3 class="input-subheader">Guess</h3>
        <input class="player-one-guess" type="number"></input>
      </article>
      <h2 class="input-header">Challenger 2</h2>
      <article class="inputs">
        <h3 class="input-subheader">Name</h3>
        <input class="player-two-name" type="number, text" style="text-transform:uppercase"></input>
        <h3 class="input-subheader">Guess</h3>
        <input class="player-two-guess" type="number"></input>
      </article>
      <article class="buttons">
        <button class="submit-button">SUBMIT GUESS</button>
        <button class="reset-button">RESET GAME</button>
        <button class="clear-button">CLEAR GAME</button>
      </article>
    </article>
    <article class="score-display">
      <h2 class="input-header">Latest Score</h2>
      <h3 class="player-one-display-name">Challenger 1 Name</h3>
      <h4 class="">current guess</h4>
      <h2 class="feedback-one">guess result</h2>
      <h1 class="player-one-display-guess">0</h1>
      <h3 class="player-two-display-name">Challenger 2 Name</h3>
      <h4>current guess</h4>
      <h1 class="player-two-display-guess">0</h1>
      <h2 class="feedback-two">guess result</h2>
    </article>
  </section>
    <article class="winner-list">
    </article>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../jquery/jquery-3.2.1.min.js"><\/script>')</script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
